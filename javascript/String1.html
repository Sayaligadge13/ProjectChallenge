<html>
<body>
<script>
var s ="Hello! Welcome To PROFOUND";
document.write("<h1>This is String Demo</h1>");
document.write("<b1>s="+s);
document.write("<br>Length of String is ="+s.length);
document.write("<br>Char at index 5 is ="+s.charAt(s));
s=s.concat("Edutech");
document.write("<br>After concat String is ="+s);
document.write("<br>Substring from 3,8 of String is ="+s.substring(3,8));
document.write("<br>Substring from 7 of String is ="+s.substring(7));
document.write("<br>Lowercase of String is ="+s.toLowerCase());
document.write("<br>Uppercase of String is ="+s.toUpperCase());
</script>
</body>
</html>
