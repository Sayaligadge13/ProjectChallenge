<html>
<body>
<p>Click the button to join three arrays.</p>
<button onClick = "myFunction()">
Click to see concatenated array
</button>
<p id = "demo"></p>
<p id = "demo1"></p>
<script>
function myFunction(){
var a = ["Sonali","Rutuja"];
var b = ["Sayali","Siddhesh","Shruti"];
var c = ["Prajval"];
var childern = a.concat(b,c);
document.getElementById("demo").innerHTML = childern;
var subarray = childern.slice(1,3);
document.getElementById("demo1").innerHTML = "sliced array(1,3) is "+subarray;
}
</script>
</body>
</html>
