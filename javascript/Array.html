<html>
<head>
<script>
var arr=[34,78,56,78];
var i;
for(i=0;i<arr.length;i++)
document.write("<li>"+arr[i]+"</li>");
document.write("<br>Index of 78 is"+arr.indexOf(78));
document.write("<brLastIndex of 78 is"+arr.lastIndexOf(78));
arr.push(90);
document.write("<br>Array after push");
for(i=0;i<arr.length;i++)
document.write("<li>"+arr[i]+"<li>");
var newarr = arr.slice(1,3);
document.write("<br>After slice 1,3,newarr="+newarr.toString());
</script>
</head>
</html>
